<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/templatize.html">
<link rel="import" href="dropdown-menu.html">

<dom-module id="dropdown-menu-container">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      #dropdownTrigger {
        display: inline-block
      }
    </style>

    <div id="dropdownTrigger" on-click="_dropdownTriggerClicked">
      <slot></slot>
    </div>

    <dropdown-menu
        id="dropdown"
        opened="{{opened}}"
        no-cancel-on-outside-click="{{noCancelOnOutsideClick}}"></dropdown-menu>

  </template>

  <script>

    class DropdownMenuContainer extends Polymer.Element {

      static get is() {return 'dropdown-menu-container';}

      static get properties() {
        return {

          noCancelOnOutsideClick: {
            type: Boolean,
            value: false
          },

          opened: Boolean,

          _instance: Object,

          _ctor: Object

        };
      }

      toggle() {
        if (!this._instance) {
          const template = this.querySelector('template');
          template.__dmc = this;

          if (!template) {
            throw new Error('dropdown-menu-container requires a <template> child');
          }

          const ctor = Polymer.Templatize.templatize(template, this, {
            fwdHostPropToInstance: function(host, prop, value) {
              const dmc = template.__dmc;
              if (dmc._instance) {
                dmc._instance.forwardProperty(prop, value, host);
              }
            }
          });

          this._instance = new ctor(this);
          this.$.dropdown.positionTarget = this.$.dropdownTrigger;
          this.$.dropdown._dropdownContainer = this;
          this.$.dropdown.appendChild(this._instance.root);
        }

        requestAnimationFrame(_ => {
          this.opened = !this.opened;
        });
      }

      _dropdownTriggerClicked(event) {
        event.preventDefault();
        event.stopPropagation();
        this.toggle();
      }

    }

    customElements.define(DropdownMenuContainer.is, DropdownMenuContainer);

  </script>
</dom-module>
